backend:
  name: github
  repo: xx1235/xx1235.github.io   # ⬅️ 자신의 저장소 경로
  branch: main
media_folder: "static/img"
public_folder: "/img"

collections:
  - name: "posts"
    label: "글"
    folder: "content/posts"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "제목", name: "title", widget: "string" }
      - { label: "날짜", name: "date", widget: "datetime" }
      - { label: "본문", name: "body", widget: "markdown" }
