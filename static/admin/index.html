<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>메랜서포터 CMS</title>
  </head>
  <body>
    <!-- Decap CMS 본체 -->
    <script src="https://unpkg.com/decap-cms@^3/dist/decap-cms.js"></script>

    <!-- 인라인 설정 -->
    <script>
      window.CMS_CONFIG = {
        backend: { name: "github", repo: "xx1235/xx1235.github.io", branch: "main" },
        media_folder: "static/img",
        public_folder: "/img",
        collections: [
          {
            name: "posts",
            label: "글",
            folder: "content/posts",
            create: true,
            slug: "{{slug}}",
            fields: [
              { name: "title", label: "제목", widget: "string" },
              { name: "date",  label: "날짜", widget: "datetime" },
              { name: "body",  label: "본문", widget: "markdown" }
            ]
          }
        ]
      };
    </script>
  </body>
</html>
